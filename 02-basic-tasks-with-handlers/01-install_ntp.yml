---
- name: Install chrony and start it
  hosts: all

  tasks:
  - name: Install chrony       
    yum: name=chrony state=present

  - name: Provide config file
    copy:
      src: chrony.conf
      dest: /etc/chrony.conf

  - name: Start Chrony
    service:
      name: chronyd
      state: started
      enabled: true

